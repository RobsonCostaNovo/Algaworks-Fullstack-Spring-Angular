<div class="container">
  <div class="ui-g">
      <div class="ui-g-12">
        <h1>Relatório de lançamentos por pessoa</h1>
      </div>

      <form #f="ngForm" (ngSubmit)="gerar()">

        <div class="ui-g-12">
          <p-panel header="Informe">
            <div class="ui-g">
              <div class="ui-g-12">
                <label style="margin: 0 10px;">Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" required
                  [(ngModel)]="periodoInicio" name="periodoInicio"></p-calendar>

                <label style="margin: 0 10px;">até</label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" required
                  [(ngModel)]="periodoFim" name="periodoFim"></p-calendar>
              </div>
            </div>

          </p-panel>
          <div class="ui-g-12">
            <button pButton type="submit" label="Gerar"
              [disabled]="f.invalid"></button>
          </div>


        </div>


      </form>

  </div>
</div>
